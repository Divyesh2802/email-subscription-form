<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="hero">
      <h3>Coming soon!</h3>
      <h1>Our Brand New<br>Website is on its Way</h1>
      <p>Subscribe for more details.</p>
      <form name="submit-to-google-sheet" method="post">
        <input type="email" name="Email" placeholder="Your email id" value="" required>
        <button type="submit" name="button"><img src="send-icon.png" width="30px"></button>
      </form>
      <span id="msg"></span>
    </div>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycby-e3t2jB1_pdZDIeDTSytPic5REFN1_yqgytu8OCcCpcIYyb-bPURHP-S_Z_YlztQa/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById("msg");

      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          msg.innerHTML = "Thankyou for Registering!";
          setTimeout(function () {
            msg.innerHTML = "";
          },5000);
          form.reset();
        })
        .catch(error => console.error('Error!', error.message));
      });
    </script>

  </body>
</html>
